{% extends 'genre/base.html' %}

{% block title %}
<title>Registration</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="submit" class='btn btn-primary'>
            </form>
        </div>
    </div>
</div>
{%endblock%}
